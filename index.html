<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="./dist/style.css">

<title>Simple calculator</title>
</head>
<body class="bg-red-200">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-screen sm:w-auto">
            <div class="border-4 border-black rounded-xl ">
                <input class="w-full p-2 text-2xl bg-rose-300" id="textarea" readonly>
                <div class="grid grid-cols-4 gap-4 p-2 my-2">
                    <input type="button" value="C" id="clear" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">
                    <input type="button" value="/" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">
                    <input type="button" value="*" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">
                    <input type="button" value="&lt;" id="back" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">
                    
                    <input type="button" value="6" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="7" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="8" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="-" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                
                    <input type="button" value="4" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="5" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="6" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="+" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                
                    <input type="button" value="1" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="2" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="3" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="." id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                
                    <input type="button" value="0" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="(" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value=")" id="c" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                    <input type="button" value="=" id="equal" class="p-2 rounded bg-rose-400 sm:hover:bg-rose-300">    
                
                </div>
            </div>   
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
