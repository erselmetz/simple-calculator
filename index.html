<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
<title>Title</title>
</head>
<body class="w3-pale-red">

    <div class="row justify-content-center w3-center">
        <div class="col-md-8">
            <div class="w3-border w3-border-black w3-card w3-black">
                <input class="w3-block w3-cyan w3-xxlarge" id="textarea" readonly>
                <div class="w3-row">
                    <input type="button" value="C" id="clear" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">
                    <input type="button" value="/" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">
                    <input type="button" value="*" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">
                    <input type="button" value="&lt;" id="back" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">
                </div> 
                <div class="w3-row">
                    <input type="button" value="6" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">    
                    <input type="button" value="7" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-blue">    
                    <input type="button" value="8" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">    
                    <input type="button" value="-" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-purple">    
                </div>
                <div class="w3-row">
                    <input type="button" value="4" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-blue">    
                    <input type="button" value="5" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">    
                    <input type="button" value="6" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-blue">    
                    <input type="button" value="+" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-purple">    
                </div>
                <div class="w3-row">
                    <input type="button" value="1" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">    
                    <input type="button" value="2" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-blue">    
                    <input type="button" value="3" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-red">    
                    <input type="button" value="." id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-purple">    
                </div>
                <div class="w3-row">
                    <input type="button" value="0" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-amber">    
                    <input type="button" value="(" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-amber">    
                    <input type="button" value=")" id="c" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right  w3-hover-cyan">    
                    <input type="button" value="=" id="equal" class="w3-btn w3-xxlarge w3-margin-left w3-margin-right w3-hover-purple">    
                </div>
            </div>   
        </div>
    </div>

    <script>
        var button = document.querySelectorAll('#c');
        var equal = document.getElementById('equal');
        var textArea = document.getElementById('textarea');
        var clear = document.getElementById('clear');
        var back = document.getElementById('back');

        back.addEventListener('click',()=>{
            textArea.value = textArea.value.slice(0, -1);
        });

        button.forEach(function(button){
            button.addEventListener("click",function(){
                textArea.value += this.value;
            });
        });

        equal.addEventListener('click',function(e) {
            try{
                textArea.value = eval(textArea.value);
            }catch{
                textArea.value = "undefined";
            }
        });

        clear.addEventListener("click",function() {
            textArea.value = '';
        });
    </script>
</body>
</html>
